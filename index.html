  <style>
    /* ===== Shared look used on ALL pages ===== */
    :root{
      --bg:#f3f4f6;          /* page background */
      --text:#111827;        /* gray-900 */
      --muted:#6b7280;       /* gray-500 */
      --muted-2:#9ca3af;     /* gray-400 */
      --link:#374151;        /* gray-700 */
      --border:#e5e7eb;      /* gray-200 */
      --card:#ffffff;
      --shadow:0 14px 28px rgba(0,0,0,.10), 0 3px 8px rgba(0,0,0,.06);
      --radius:18px;
      --radius-img:14px;
      --maxw: 980px;

      /* >>> Easy knobs for what you asked about <<< */
      --brand-size: 44px;    /* "LU TIAN" size (same on all pages) */
      --brand-color: #6b7280;/* muted grey for the name */
      --nav-size: 16px;      /* nav link size (same on all pages) */
      --nav-underline: 2px;  /* thickness of the active underline */
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      background: var(--bg);
      color: var(--text);
      font: 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}

    .site{max-width:var(--maxw);margin:0 auto;padding:28px 20px 48px}
    .brand{ text-align:center; margin-top:8px; }
    .brand h1{
      margin:8px 0 6px;
      font-size:var(--brand-size);
      font-weight:600;
      letter-spacing:.18em;
      color:var(--brand-color);
    }

    nav{
      display:flex; justify-content:center; gap:28px;
      padding:10px 0 16px; border-bottom:1px solid var(--border); margin-bottom:28px;
    }
    nav a{ font-size:var(--nav-size); color:var(--muted); padding:6px 2px; }
    nav a[aria-current="page"]{
      color:var(--text); font-weight:600;
      border-bottom:var(--nav-underline) solid var(--text);
    }

    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:28px; margin:0 auto 56px;
    }
    .grid{ display:grid; grid-template-columns:250px 1fr; gap:28px; align-items:start; }

    .avatar{ width:220px; height:auto; display:block; border-radius:var(--radius-img);
             box-shadow:0 2px 6px rgba(0,0,0,.08); margin:0 auto 14px; }
    .emails{
      text-align:center;
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:13px; color:var(--muted-2); line-height:1.5; word-break:break-word;
    }

    h2{ font-size:18px; margin:18px 0 6px; font-weight:700; color:#1f2937; }
    p{ margin:0 0 12px 0; }
    .lead{ margin:0 0 12px 0; }

    @media (max-width:800px){
      .grid{ grid-template-columns:1fr; }
      .avatar{ width:180px; }
      .site{ padding:18px 16px 36px; }
      .brand h1{ font-size:36px; letter-spacing:.14em; }
      nav{ gap:18px; }
      .card{ padding:20px; }
    }
  </style>
